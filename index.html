<script type="text/javascript">
	let score=document.querySelector(".score");
	let btn=document.querySelector(".bt");
	let box=document.querySelectorAll(".boxs");
	let text=document.querySelector(".text");
	let finish=document.querySelector(".finish");
	let duck=document.querySelector(".firsboxs");
	let win=document.querySelector(".win");
	let lose=document.querySelector(".lose");
	let con=document.querySelector(".content");
	let sum=15;
	let go=0;

	alert("ПРАВИЛА ИГРЫ: дойти до 32 клетки, если бургеров меньше или равно 8, то ты проиграл, если больше 8, то ты выиграл ")

	btn.onclick = function(){
		box[go].style.backgroundImage = "none"
		let num=Math.random()*6;
		num=Math.round(num);
		go=go+num;
		alert("Выпало "+num+" иди на клетку "+go);
		finish.innerHTML = "finish";
		
		box[go].style.backgroundImage = "url(duckl.png)";
		box[go].style.backgroundSize = "100% 100%";


		if (go ==3  ||go==9  ) {
			box[go].style.backgroundImage = "none"
			alert("Бургеры -2");
			go=go-1;
			box[go].style.backgroundImage = "url(duckl.png)";
			box[go].style.backgroundSize = "100% 100%"
			sum = sum-2;
			score.innerHTML = sum
		}	
		if ( go==17 || go==21|| go==25 ) {
			box[go].style.backgroundImage = "none"
			alert("Бургеры -1");
			go=go-1;
			box[go].style.backgroundImage = "url(duckl.png)";
			box[go].style.backgroundSize = "100% 100%"
			sum = sum-1;
			score.innerHTML = sum
		}	



		if (go>=31) {
			box[go].style.backgroundImage = "none"
			alert("Ураа, ты помог Губке добраться до дома с бургерами");
			win.style.display = "block";
			con.style.display = "none";
			text.style.display = "none";
			if (sum <= 8) {
				alert("Нееееет, ты не смог помочь Губке");
				box[go].style.backgroundImage = "none";
				con.style.display = "none";
				text.style.display = "none";
				lose.style.display = "block";
			}
		}
		if (go ==12) {
			box[go].style.backgroundImage = "none"
			alert("иди назад на -5 клеток ");
			go=go-5;
			box[go].style.backgroundImage = "url(duckl.png)";
			box[go].style.backgroundSize = "100% 100%"
		}	
		if (go ==7|| go ==22) {
			alert("Бургеры +2");
			sum = sum+2;
			score.innerHTML = sum
			
		}	
		if (go ==30) {
			box[go].style.backgroundImage = "none"
			alert("иди назад на -4 клеток ");
			go=go-4;
			box[go].style.backgroundImage = "url(duckl.png)";
			box[go].style.backgroundSize = "100% 100%"
			
		}	
	}



</script>
